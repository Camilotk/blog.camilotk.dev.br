---
layout: layout.njk
title: Blog do Camilo
description: Posts técnicos.
image: /images/cover_img.jpeg
---
<h1 class="main-title">{{ title }}</h1>

Eu sou um Engenheiro de Software com 29 anos que mora no Brasil.

<h2>Posts</h2>
<table>
  <!-- Apenas por organização 
  <thead>
    <tr>
      <th>Data</th>
      <th>Título</th>
    </tr>
  </thead>
  -->
  <tbody>
    {% for post in collections.post %}
    <tr>
      <td>{{ post.date | date: "%Y-%m-%d" }}</td>
      <td><a href="{{ post.url }}">{{ post.data.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
